<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PreciousBond</title>
    <link rel="stylesheet" href="../styles/common.css"> 
    <link rel="stylesheet" href="../styles/write.css">
    <title>Write Diary</title>
    <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f5f5f5;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select, input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }

    button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
            <a href="index.html" class="navbar-brand">PreciousBond</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="notes.html" class="nav-link">My Notes</a></li>
                <li class="nav-item"><a href="write.html" class="nav-link">Write</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Community</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Blogs</a></li>
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <h1>Write Diary</h1>
    <form id="diaryForm">
      <label for="childName">Child's Name:</label>
      <select id="childName" name="childName">
        <option value="child1">Child 1</option>
        <option value="child2">Child 2</option>
        <option value="child3">Child 3</option>
      </select>
      <label for="diaryTitle">Diary Title:</label>
      <input type="text" id="diaryTitle" name="diaryTitle" pattern="^[a-zA-Z0-9\s]+$" required>
      <label for="diaryContent">Diary Content:</label>
      <textarea id="diaryContent" name="diaryContent" rows="8" cols="40" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <script src="../js/write.js"></script>
</body>
<footer>
